message PlayerInfo{
	string name =1;
	int32 kill= 2;
	int32 death = 3;
	int32 totalDamage = 4;
	int32 chracterId = 5;
	int32 objectId = 6;
}

message MovementInfo{
  PositionInfo playerPosInfo = 1;
  PositionInfo cameraPosInfo = 2;
  PositionInfo rightHandPosInfo = 3;
  PositionInfo leftHandPosInfo = 4;
  MoveDirInfo moveDir = 5;
  bool moving = 6;
  bool running = 7;
  bool ground = 8;
}

message MoveDirInfo{
  float PosX = 1;
  float PosY = 2;
  float PosZ = 3;
}

message PositionInfo {
  float PosX = 1;
  float PosY = 2;
  float PosZ = 3;
  float RotateX =10;
  float RotateY = 11;
  float RotateZ = 12;
}

message StatInfo{
	string name = 1;
	int32 hp =2;
	int32 maxHp=3;
	int32 armor =4;
	int32 damage = 5;
	float speed =6;
	float attackSpeed =7;
	float skillRange=8;
	float searchRange =9;
}

message SkillInfo{
	int32 skillId = 1;
}

message ObjectInfo{
	string name = 1;
	int32 objectId = 2;
	int32 teamId = 3;
	GameObjectType ObjectType = 4;
	int32 targetId = 5;
	int32 attackerId = 6;
	PlayerInfo player= 8;
	MovementInfo movementInfo =9;
	StatInfo statInfo = 10;
}

message ItemInfo{
	string name = 1;
	int32 templateId = 2;
	int32 objectId = 3;
	ItemType itemType = 4;
	ObjectInfo master = 5;
	PositionInfo position = 6;
}


